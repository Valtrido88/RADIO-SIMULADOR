name: Deploy Cloudflare Worker

on:
  push:
    branches: [ main ]
    paths:
      - 'worker.js'
      - 'wrangler.toml'
      - '.github/workflows/deploy-worker.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Wrangler
        run: npm i -g wrangler@3

      - name: Configure Cloudflare Secrets (optional)
        if: ${{ (secrets.GEMINI_API_KEY != '' || secrets.ELEVENLABS_API_KEY != '') }}
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        run: |
          # Configurar secretos si est√°n disponibles
          if [ -n "$GEMINI_API_KEY" ]; then
            echo "$GEMINI_API_KEY" | wrangler secret put GEMINI_API_KEY --yes
          fi
          if [ -n "$ELEVENLABS_API_KEY" ]; then
            echo "$ELEVENLABS_API_KEY" | wrangler secret put ELEVENLABS_API_KEY --yes
          fi

      - name: Publish Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler publish --verbose
